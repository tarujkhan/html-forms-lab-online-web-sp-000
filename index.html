
+<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="get">
      <label for="fullname"></label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      
      <label="phone"></label>
      <input type="tel" id="phone" name="number" placeholder="Enter Number (optional)" required>
    
      <label="message"></label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      
      <input type="checkbox" id="checkbox">

      <input type="submit">
    </form>
  </body>
</html>
